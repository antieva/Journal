<!DOCTYPE html>
<html>
  <head>
    <title>Journal</title>
  </head>
  <body>
    <div class="container heading">
      <h1>My Journal</h1>
    </div>
    <div class="container">
      <form id="journal-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" class="form-control" name="title" type="text">
        </div>
        <div class="form-group">
          <label for="entry-body">Text</label>
          <input id="entry-body" class="form-control" name="entry-body" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <br>
      <div id="output" class="jumbotron">
        <h3><span id="title-output"></span></h3>
        <p><span id="entry-output"></span><span id="teaser"></span><span id="more">...see more</span></p>
        <p>There are <span id="words"></span> words, <span id="vowels"></span> vowels, and <span id="consonants"></span> in this journal entry</p>
      </div>
    </div>
  </body>
</html>
